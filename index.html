<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <title>Monitor ONU - Inteligencia Geopolítica</title>
    <style>
        :root {
            --bg-body: #0f172a;
            /* Slate 900 */
            --bg-card: #1e293b;
            /* Slate 800 */
            --text-main: #f1f5f9;
            /* Slate 100 */
            --text-muted: #94a3b8;
            /* Slate 400 */
            --border: #334155;
            /* Slate 700 */
            --accent: #38bdf8;
            /* Sky 400 */
            --accent-glow: rgba(56, 189, 248, 0.15);
            --success: #34d399;
            /* Emerald 400 */
            --font-main: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--border);
            animation: fadeIn 0.8s ease-out;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Tarjetas de Reporte */
        .report-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .report-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
        }

        /* Borde lateral de acento */
        .report-card::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent);
            opacity: 0.8;
        }

        .timestamp {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--accent);
            background: var(--accent-glow);
            padding: 4px 12px;
            border-radius: 99px;
            margin-bottom: 20px;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        /* Estilos del contenido generado */
        .content h3 {
            color: var(--text-main);
            font-size: 1.1rem;
            margin-top: 24px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
        }

        .content h3::before {
            content: "▹";
            margin-right: 8px;
            color: var(--accent);
        }

        .content h4 {
            color: var(--text-main);
            font-size: 1rem;
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .content p {
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .content strong {
            color: var(--success);
            /* Resalta datos clave en verde */
            font-weight: 600;
        }

        /* Diagnóstico final destacado */
        .content p:last-child strong {
            color: #fbbf24;
            /* Amber para la conclusión */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile */
        @media (max-width: 600px) {
            body {
                padding: 12px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .report-card {
                padding: 20px;
                border-radius: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Monitor ONU 2026</h1>
            <p>Análisis de Riesgos Geopolíticos & Tecnológicos Estratégicos</p>
        </div>

        <div id="archive">

        </div>
    </div>
</body>

</html>
